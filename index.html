<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Average Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    input[type="number"] {
      width: 100px;
      padding: 8px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Grade Average Calculator</h1>
  <form id="gradeForm">
    <label for="grade1">Grade 1:</label>
    <input type="number" id="grade1" required><br>
    <label for="grade2">Grade 2:</label>
    <input type="number" id="grade2" required><br>
    <label for="grade3">Grade 3:</label>
    <input type="number" id="grade3" required><br>
    <label for="grade4">Grade 4:</label>
    <input type="number" id="grade4" required><br>
    <label for="grade5">Grade 5:</label>
    <input type="number" id="grade5" required><br>
    <button type="button" onclick="calculateAverage()">Calculate Average</button>
  </form>
  <div id="averageDisplay"></div>
</div>

<script src="script.js"></script>

</body>
</html>
